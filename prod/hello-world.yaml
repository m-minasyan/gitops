apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world
spec:
  destination:
    namespace: kuberstar
    server: 'https://kubernetes.default.svc'
  source:
    path: hello-world
    repoURL: 'https://github.com/m-minasyan/helm.git'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true