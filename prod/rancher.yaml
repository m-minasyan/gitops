apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher
spec:
  destination:
    namespace: cattle-system
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://releases.rancher.com/server-charts/stable'
    targetRevision: 2.6.4
    chart: rancher
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
spec:
  destination:
    namespace: cattle-system
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://charts.jetstack.io'
    targetRevision: v1.8.0
    chart: cert-manager
    helm:
      parameters:
        - name: hostname
          value: rancher-cluster.kuberstar.com
        - name: bootstrapPassword
          value: admin
        - name: ingress.tls.source
          value: letsEncrypt
        - name: letsEncrypt.email
          value: djzero81@gmail.com
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true