apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: duplicati
spec:
  destination:
    namespace: duplicati
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://k8s-at-home.com/charts/'
    targetRevision: 5.2.0
    chart: duplicati
    helm:
      parameters:
        - name: env.PGID
          value: '0'
        - name: env.PUID
          value: '0'
        - name: env.TZ
          value: Asia/Yerevan
        - name: persistence.backups.enabled
          value: 'true'
        - name: persistence.config.enabled
          value: 'true'
        - name: persistence.source.enabled
          value: 'true'
      values: |-
          codeserver:
            enabled: true
            env:
              TZ: Asia/Yerevan
            volumeMounts:
              - name: config
                mountPath: /data/config
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true